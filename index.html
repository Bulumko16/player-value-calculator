<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Player Value Calculator</h1>
        </header>
        <main>
            <form id="playerForm">
                <label for="position">Position</label>
                <select id="position" name="position">
                    <option value="">Select Position</option>
                    <option value="goalkeeper">Goalkeeper</option>
                    <option value="centre-back">Centre Back</option>
                    <option value="full-back">Full Back</option>
                    <option value="defensive-midfielder">Defensive Midfielder</option>
                    <option value="central-midfielder">Central Midfielder</option>
                    <option value="attacking-midfielder">Attacking Midfielder</option>
                    <option value="winger">Winger</option>
                    <option value="striker">Striker</option>
                </select>

                <div id="generalFields">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" step="0.1">
                    
                    <label for="marketability">Marketability</label>
                    <input type="number" id="marketability" name="marketability" step="0.1">
                    
                    <label for="demand">Demand</label>
                    <input type="number" id="demand" name="demand" step="0.1">
                    
                    <label for="injury">Injury (0 to 1, where 1 is major)</label>
                    <input type="number" id="injury" name="injury" step="0.1" min="0" max="1">
                </div>

                <!-- Goalkeeper Fields -->
                <div id="goalkeeperFields" class="performance-metrics">
                    <label for="psxgMinusGoals">Post-Shot Expected Goals - Goals</label>
                    <input type="number" id="psxgMinusGoals" name="psxgMinusGoals" step="0.1">

                    <label for="saves">Saves</label>
                    <input type="number" id="saves" name="saves" step="0.1">

                    <label for="savePercentage">Save Percentage (%)</label>
                    <input type="number" id="savePercentage" name="savePercentage" step="0.1">

                    <label for="cleanSheets">Clean Sheets</label>
                    <input type="number" id="cleanSheets" name="cleanSheets" step="0.1">

                    <label for="passAccuracy">Pass Accuracy (%)</label>
                    <input type="number" id="passAccuracy" name="passAccuracy" step="0.1">
                </div>

                <!-- Centre Back Fields -->
                <div id="centreBackFields" class="performance-metrics">
                    <label for="tacklesWon">Tackles Won</label>
                    <input type="number" id="tacklesWon" name="tacklesWon" step="0.1">

                    <label for="challengesWonPercentage">Challenges Won Percentage (%)</label>
                    <input type="number" id="challengesWonPercentage" name="challengesWonPercentage" step="0.1">

                    <label for="interceptions">Interceptions</label>
                    <input type="number" id="interceptions" name="interceptions" step="0.1">

                    <label for="aerialDuelsWonPercentage">Aerial Duels Won Percentage (%)</label>
                    <input type="number" id="aerialDuelsWonPercentage" name="aerialDuelsWonPercentage" step="0.1">

                    <label for="clearances">Clearances</label>
                    <input type="number" id="clearances" name="clearances" step="0.1">
                </div>

                <!-- Full Back Fields -->
                <div id="fullBackFields" class="performance-metrics">
                    <label for="crossesCompleted">Crosses Completed</label>
                    <input type="number" id="crossesCompleted" name="crossesCompleted" step="0.1">

                    <label for="interceptions">Interceptions</label>
                    <input type="number" id="interceptions" name="interceptions" step="0.1">

                    <label for="challengesWonPercentage">Challenges Won Percentage (%)</label>
                    <input type="number" id="challengesWonPercentage" name="challengesWonPercentage" step="0.1">

                    <label for="tacklesWon">Tackles Won</label>
                    <input type="number" id="tacklesWon" name="tacklesWon" step="0.1">

                    <label for="keyPasses">Key Passes</label>
                    <input type="number" id="keyPasses" name="keyPasses" step="0.1">

                    <label for="passAccuracy">Pass Accuracy (%)</label>
                    <input type="number" id="passAccuracy" name="passAccuracy" step="0.1">

                    <label for="clearances">Clearances</label>
                    <input type="number" id="clearances" name="clearances" step="0.1">
                </div>

                <!-- Defensive Midfielder Fields -->
                <div id="defensiveMidfielderFields" class="performance-metrics">
                    <label for="interceptions">Interceptions</label>
                    <input type="number" id="interceptions" name="interceptions" step="0.1">

                    <label for="tacklesWon">Tackles Won</label>
                    <input type="number" id="tacklesWon" name="tacklesWon" step="0.1">

                    <label for="ballRecoveries">Ball Recoveries</label>
                    <input type="number" id="ballRecoveries" name="ballRecoveries" step="0.1">

                    <label for="challengesWonPercentage">Challenges Won Percentage (%)</label>
                    <input type="number" id="challengesWonPercentage" name="challengesWonPercentage" step="0.1">

                    <label for="passesBlocked">Passes Blocked</label>
                    <input type="number" id="passesBlocked" name="passesBlocked" step="0.1">

                    <label for="passingAccuracy">Passing Accuracy (%)</label>
                    <input type="number" id="passingAccuracy" name="passingAccuracy" step="0.1">

                    <label for="progressiveCarries">Progressive Carries</label>
                    <input type="number" id="progressiveCarries" name="progressiveCarries" step="0.1">

                    <label for="totalPassingDistance">Total Passing Distance</label>
                    <input type="number" id="totalPassingDistance" name="totalPassingDistance" step="0.1">

                    <label for="progressivePassingDistance">Progressive Passing Distance</label>
                    <input type="number" id="progressivePassingDistance" name="progressivePassingDistance" step="0.1">
                </div>

                <!-- Central Midfielder Fields -->
                <div id="centralMidfielderFields" class="performance-metrics">
                    <label for="passingAccuracy">Passing Accuracy (%)</label>
                    <input type="number" id="passingAccuracy" name="passingAccuracy" step="0.1">

                    <label for="progressiveCarries">Progressive Carries</label>
                    <input type="number" id="progressiveCarries" name="progressiveCarries" step="0.1">

                    <label for="totalPassingDistance">Total Passing Distance</label>
                    <input type="number" id="totalPassingDistance" name="totalPassingDistance" step="0.1">

                    <label for="progressivePassingDistance">Progressive Passing Distance</label>
                    <input type="number" id="progressivePassingDistance" name="progressivePassingDistance" step="0.1">

                    <label for="ballRecoveries">Ball Recoveries</label>
                    <input type="number" id="ballRecoveries" name="ballRecoveries" step="0.1">

                    <label for="passesBlocked">Passes Blocked</label>
                    <input type="number" id="passesBlocked" name="passesBlocked" step="0.1">

                    <label for="interceptions">Interceptions</label>
                    <input type="number" id="interceptions" name="interceptions" step="0.1">

                    <label for="tacklesWon">Tackles Won</label>
                    <input type="number" id="tacklesWon" name="tacklesWon" step="0.1">
                </div>

                <!-- Attacking Midfielder Fields -->
                <div id="attackingMidfielderFields" class="performance-metrics">
                    <label for="assists">Assists</label>
                    <input type="number" id="assists" name="assists" step="0.1">

                    <label for="keyPasses">Key Passes</label>
                    <input type="number" id="keyPasses" name="keyPasses" step="0.1">

                    <label for="chancesCreated">Chances Created</label>
                    <input type="number" id="chancesCreated" name="chancesCreated" step="0.1">

                    <label for="shotCreatingActions">Shot Creating Actions</label>
                    <input type="number" id="shotCreatingActions" name="shotCreatingActions" step="0.1">

                    <label for="passAccuracy">Pass Accuracy (%)</label>
                    <input type="number" id="passAccuracy" name="passAccuracy" step="0.1">

                    <label for="dribblesCompleted">Dribbles Completed</label>
                    <input type="number" id="dribblesCompleted" name="dribblesCompleted" step="0.1">

                    <label for="goals">Goals</label>
                    <input type="number" id="goals" name="goals" step="0.1">
                </div>

                <!-- Winger Fields -->
                <div id="wingerFields" class="performance-metrics">
                    <label for="crossesCompleted">Crosses Completed</label>
                    <input type="number" id="crossesCompleted" name="crossesCompleted" step="0.1">

                    <label for="assists">Assists</label>
                    <input type="number" id="assists" name="assists" step="0.1">

                    <label for="dribblesCompleted">Dribbles Completed</label>
                    <input type="number" id="dribblesCompleted" name="dribblesCompleted" step="0.1">

                    <label for="successfulTakeOns">Successful Take-Ons</label>
                    <input type="number" id="successfulTakeOns" name="successfulTakeOns" step="0.1">

                    <label for="crossAccuracy">Cross Accuracy (%)</label>
                    <input type="number" id="crossAccuracy" name="crossAccuracy" step="0.1">

                    <label for="keyPasses">Key Passes</label>
                    <input type="number" id="keyPasses" name="keyPasses" step="0.1">

                    <label for="goals">Goals</label>
                    <input type="number" id="goals" name="goals" step="0.1">

                    <label for="chancesCreated">Chances Created</label>
                    <input type="number" id="chancesCreated" name="chancesCreated" step="0.1">

                    <label for="passAccuracy">Pass Accuracy (%)</label>
                    <input type="number" id="passAccuracy" name="passAccuracy" step="0.1">
                </div>

                <!-- Striker Fields -->
                <div id="strikerFields" class="performance-metrics">
                    <label for="goals">Goals</label>
                    <input type="number" id="goals" name="goals" step="0.1">

                    <label for="shotsOnTarget">Shots on Target</label>
                    <input type="number" id="shotsOnTarget" name="shotsOnTarget" step="0.1">

                    <label for="conversionRate">Conversion Rate (%)</label>
                    <input type="number" id="conversionRate" name="conversionRate" step="0.1">

                    <label for="assists">Assists</label>
                    <input type="number" id="assists" name="assists" step="0.1">

                    <label for="xgOverperformance">xG Overperformance</label>
                    <input type="number" id="xgOverperformance" name="xgOverperformance" step="0.1">

                    <label for="dribblesCompleted">Dribbles Completed</label>
                    <input type="number" id="dribblesCompleted" name="dribblesCompleted" step="0.1">

                    <label for="keyPasses">Key Passes</label>
                    <input type="number" id="keyPasses" name="keyPasses" step="0.1">
                </div>

                <button type="button" onclick="calculateValue()">Calculate</button>
            </form>
            <p id="result"></p>
        </main>
        <footer>
            <p>&copy; 2024 Player Value Calculator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
