<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Football Player Value Calculator</h1>
    <form id="playerForm">
        <label>Position:</label>
        <select id="position" required>
            <option value="striker">Striker</option>
            <option value="winger">Winger</option>
            <option value="attacking midfielder">Attacking Midfielder</option>
            <option value="midfielder">Midfielder</option>
            <option value="defender">Defender</option>
            <option value="goalkeeper">Goalkeeper</option>
        </select><br>

        <label>Goals:</label>
        <input type="number" id="goals" value="0"><br>

        <label>Assists:</label>
        <input type="number" id="assists" value="0"><br>

        <label>Key Passes:</label>
        <input type="number" id="keyPasses" value="0"><br>

        <label>Tackles:</label>
        <input type="number" id="tackles" value="0"><br>

        <label>Clean Sheets:</label>
        <input type="number" id="cleanSheets" value="0"><br>

        <label>Injuries:</label>
        <input type="number" id="injuries" value="0"><br>

        <label>Age:</label>
        <input type="number" id="age" value="25" required><br>

        <label>Contract Years Left:</label>
        <input type="number" id="contractYears" value="3" required><br>

        <label>Marketability:</label>
        <select id="marketability" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select><br>

        <label>Demand Level:</label>
        <select id="demandLevel" required>
            <option value="high">High</option>
            <option value="normal">Normal</option>
            <option value="low">Low</option>
        </select><br>

        <label>League:</label>
        <select id="league" required>
            <option value="premier league">Premier League</option>
            <option value="la liga">La Liga</option>
            <option value="serie a">Serie A</option>
            <option value="bundesliga">Bundesliga</option>
            <option value="ligue 1">Ligue 1</option>
            <option value="belgian pro league">Belgian Pro League</option>
            <option value="eredivisie">Eredivisie</option>
            <option value="mls">MLS</option>
            <option value="others">Others</option>
        </select><br>

        <button type="button" onclick="calculateValue()">Calculate</button>
    </form>

    <h2 id="playerValue"></h2>

    <script src="script.js"></script>
</body>
</html>
