<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Football Player Value Calculator</h1>
        </header>
        <main>
            <form id="playerForm">
                <div class="form-group">
                    <label for="position">Position:</label>
                    <select id="position" required onchange="showRelevantFields()">
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="centre-back">Centre Back</option>
                        <option value="full-back">Full Back</option>
                        <option value="defensive-midfielder">Defensive Midfielder</option>
                        <option value="central-midfielder">Central Midfielder</option>
                        <option value="attacking-midfielder">Attacking Midfielder</option>
                        <option value="winger">Winger</option>
                        <option value="striker">Striker</option>
                    </select>
                </div>
                
                <!-- Goalkeeper Metrics -->
                <div id="goalkeeperFields" class="performance-metrics">
                    <div class="form-group">
                        <label for="psxg">Post-shot Expected Goals Minus Goals:</label>
                        <input type="number" id="psxg" value="0">
                    </div>
                    <div class="form-group">
                        <label for="saves">Saves:</label>
                        <input type="number" id="saves" value="0">
                    </div>
                    <div class="form-group">
                        <label for="savePercentage">Save Percentage:</label>
                        <input type="number" id="savePercentage" value="0">
                    </div>
                    <div class="form-group">
                        <label for="cleanSheets">Clean Sheets:</label>
                        <input type="number" id="cleanSheets" value="0">
                    </div>
                    <div class="form-group">
                        <label for="passAccuracy">Pass Accuracy:</label>
                        <input type="number" id="passAccuracy" value="0">
                    </div>
                </div>
                
                <!-- Centre Back Metrics -->
                <div id="centreBackFields" class="performance-metrics">
                    <div class="form-group">
                        <label for="tacklesWon">Tackles Won:</label>
                        <input type="number" id="tacklesWon" value="0">
                    </div>
                    <div class="form-group">
                        <label for="challengesWon">Challenges Won Percentage:</label>
                        <input type="number" id="challengesWon" value="0">
                    </div>
                    <div class="form-group">
                        <label for="interceptions">Interceptions:</label>
                        <input type="number" id="interceptions" value="0">
                    </div>
                    <div class="form-group">
                        <label for="aerialDuelsWon">Aerial Duels Won Percentage:</label>
                        <input type="number" id="aerialDuelsWon" value="0">
                    </div>
                    <div class="form-group">
                        <label for="clearances">Clearances:</label>
                        <input type="number" id="clearances" value="0">
                    </div>
                    <div class="form-group">
                        <label for="blockedShots">Blocked Shots:</label>
                        <input type="number" id="blockedShots" value="0">
                    </div>
                </div>
                
                <!-- Full Back Metrics -->
                <div id="fullBackFields" class="performance-metrics">
                    <div class="form-group">
                        <label for="crossesCompleted">Crosses Completed:</label>
                        <input type="number" id="crossesCompleted" value="0">
                    </div>
                    <div class="form-group">
                        <label for="interceptions">Interceptions:</label>
                        <input type="number" id="interceptions" value="0">
                    </div>
                    <div class="form-group">
                        <label for="challengesWon">Challenges Won Percentage:</label>
                        <input type="number" id="challengesWon" value="0">
                    </div>
                    <div class="form-group">
                        <label for="tacklesWon">Tackles Won:</label>
                        <input type="number" id="tacklesWon" value="0">
                    </div>
                    <div class="form-group">
                        <label for="keyPasses">Key Passes:</label>
                        <input type="number" id="keyPasses" value="0">
                    </div>
                    <div class="form-group">
                        <label for="passAccuracy">Pass Accuracy:</label>
                        <input type="number" id="passAccuracy" value="0">
                    </div>
                    <div class="form-group">
                        <label for="clearances">Clearances:</label>
                        <input type="number" id="clearances" value="0">
                    </div>
                </div>
                
                <!-- Similar sections for Defensive Midfielder, Central Midfielder, Attacking Midfielder, Winger, Striker -->
                
                <button type="button" onclick="calculateValue()">Calculate</button>
            </form>

            <div class="result">
                <h2 id="playerValue"></h2>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Football Player Value Calculator</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
